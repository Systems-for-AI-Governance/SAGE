---
layout: default
---
<div class="container">
    <section class="hero">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</div>
    </section>

    <article class="blog-post">
        <div class="post-content">
            {{ content }}
        </div>
        
        <div class="categories">
            {% for category in page.categories %}
            <span class="category-tag">{{ category }}</span>
            {% endfor %}
        </div>
    </article>
</div>
